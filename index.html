<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Online: Detention Registry</title>
    <style>
        /* EVE Online UI / Sci-Fi Aesthetic */
        body { 
            background: #020204; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .short-screen {
            width: 360px;
            height: 640px;
            background: black;
            border: 2px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
        }

        /* Scanline effect for that ship-monitor look */
        .short-screen::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .header {
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-bottom: 1px solid #ff4444;
            text-align: center;
        }

        .status-pill {
            background: #ff4444;
            color: black;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #defendant-zone { display: block; text-align: center; }

        /* Viral Shorts Style: Impact Font */
        .charge-text {
            font-family: 'Impact', sans-serif;
            font-size: 2.2rem;
            color: #f0db4f;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 3px 3px 0px #000;
            display: none;
            margin-top: 20px;
        }

        .dice-btn {
            background: transparent;
            color: #ff4444;
            border: 2px solid #ff4444;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .dice-btn:hover { background: #ff4444; color: black; }

        .faction-logo {
            font-size: 0.7rem;
            color: #666;
            margin-top: auto;
            padding-bottom: 20px;
            letter-spacing: 3px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="short-screen">
    <div class="header">
        <span class="status-pill">CONCORD CUSTODY</span>
        <h1 style="font-size: 1.2rem; margin: 10px 0 0 0;">ARREST WARRANT</h1>
    </div>

    <div class="content">
        <div id="start-zone">
            <p style="color: #888; text-align: center;">Capsuleer ID scan in progress...</p>
            <button class="dice-btn" onclick="processDetention()" style="width: 100%;">Confirm Identity</button>
        </div>

        <div id="defendant-zone" style="display:none;">
            <p id="wait-label" style="color: #00ffcc;">PROCESSING CRIMINAL CHARGES...</p>
            <div id="revealed-charge" class="charge-text"></div>
        </div>
    </div>

    <div class="faction-logo">DED - SECURE COMMERCE COMMISSION</div>
</div>

<script>
    // Write your custom English charges here
    const chargeDeck = [
        "AMARR I.C.E RESISTANCE",
        "Espionage for Goonswarm Alliance",
        "Tax Evasion at Jita IV-4",
        "dont bring your drake",
        "Unauthorized Cyno Lighting",
        "Amarr Slave Smuggling",
        "Illegal Abyssal Tech Possession",
        "cheat with FC wife",
        "S.E.A.T FRAUD";
        
    ];

    function processDetention() {
        document.getElementById('start-zone').style.display = 'none';
        document.getElementById('defendant-zone').style.display = 'block';

        // Dramatic loading effect (2 seconds of suspense)
        setTimeout(() => {
            const randomIndex = Math.floor(Math.random() * chargeDeck.length);
            const crime = chargeDeck[randomIndex];
            
            document.getElementById('wait-label').innerText = "CHARGE ASSIGNED:";
            const chargeElem = document.getElementById('revealed-charge');
            chargeElem.innerText = crime;
            chargeElem.style.display = 'block';
            
            console.log("Defendant processed for: " + crime);
        }, 2000); 
    }
</script>

</body>

</html>
